    build:
      context: ./AuthService
    restart: always
    ports:
      - "${AUTHSERVICE_PORT}:${AUTHSERVICE_PORT}"
    networks:
      - microservice
    volumes:
      - ./src:/authservice/src
      - ./build:/authservice/build
    environment:
      DB_URL: ${USER_DB_URL}
      DB_USER: ${USER_DB_USER}
      DB_PASSWORD: ${USER_DB_PASSWORD}
      EUREKA_SERVER: ${EUREKA_SERVER}
      CONFIG_URI: ${CONFIG_URI}
