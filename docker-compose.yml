services:
  postgres:
    image: postgres:13
    restart: always
    networks:
      - microservice
    ports:
      - "${USER_DB_OUTER_PORT}:${USER_DB_INNER_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${USER_DB_DATABASE}
      POSTGRES_USER: ${USER_DB_USER}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD}

