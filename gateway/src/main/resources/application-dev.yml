spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8080
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        - id: message-service
          uri: http://localhost:8081
          predicates:
            - Path=/message/**
          filters:
            - StripPrefix=1

logging:
  level:
    root: info
    org:
      springframework:
        security: DEBUG
    service:
      gateway: DEBUG