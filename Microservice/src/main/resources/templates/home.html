<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To logout</title>
</head>
<body>
    <form action="/auth/logout" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Log out</button>
    </form>
</body>
</html>
